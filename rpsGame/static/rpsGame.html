<!DOCTYPE html>
<html lang=" en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device, initial-scale=1.0">
        <meta http-equiv=" X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/rpsGame.css">
        <title>Javascript Games</title>
    </head>
    <body>
        <div class="container-3">
            <h2>Game: scissors, paper, rock</h2>

            <div class="flex-box-container-1">
                <div>
                    <button class="btn btn-danger" onclick="location.reload()">reset game</button>
                </div>
            </div>

            <div class=flex-box-container-3>
                <div class="flex-box-rps" id="flex-box-rps-div">
                    <img id="rock" src="images/rock.png" height=150 width=150 alt="" onclick="rpsGame_fun(this)">
                    <img id="paper" src="images/paper.png" height=150 width=150 alt="" onclick="rpsGame_fun(this)">
                    <img id="sci" src="images/seass.png" height=150 width=150 alt="" onclick="rpsGame_fun(this)">
                </div>
            </div>

        </div>

        <script src="js/rpsGame.js"></script>
    </body>
</html>
