<!DOCTYPE html>
<html lang=" en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device, initial-scale=1.0">
        <meta http-equiv=" X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/age.css">
        <title>Javascript Age</title>
    </head>
    <body>
        <div class="container-1">
            <h2>Your Age in days, weeks and months</h2>
            <div class="flex-box-container-1">
                <div>
                    <button class="btn btn-primary" onclick="ageInDays()">In days</button>
                </div>
                <div>
                    <button class="btn btn-primary" onclick="ageInWeeks()">In weeks</button>
                </div>
                <div>
                    <button class="btn btn-primary" onclick="ageInMonths()">In months</button>
                </div>
                <div>
                    <button class="btn btn-primary" onclick="currentDate()">Today is</button>
                </div>

                <div>
                    <button class="btn btn-danger" onclick="reset()">reset</button>
                </div>
            </div>

            <div class="flex-box-container-1">
                <div id="flex-box-result"></div>
            </div>
        </div>

        <script src="js/age.js">

       </script>
    </body>
</html>
